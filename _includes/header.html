<header class="site-header">
  <div class="contain-to-grid"> 
    <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{{site.baseurl | prepend: '/'}}"><img src="{{ '/img/logo1.png' | prepend: site.baseurl }}" style="max-height:40px;"></a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        {% for page in site.pages %}
        {% if page.title and page.title != 'Home' and page.title != 'Partners' and page.title != 'Media' %}
          <li class=""><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
      <!-- Left Nav Section -->
    </section>
  </nav>
  </div>
  


</header>
