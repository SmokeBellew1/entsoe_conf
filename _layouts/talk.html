---
layout: page1
---
<div class="row pad3">
	<div class="small-12 large-12 columns nav-link ">
		<a href="{{ '/programme' | prepend: site.baseurl }}" style="font-weight:200;"> 
			&larr; Return to Programme
		</a>
	</div>

</div>
<div class="row">
	<div class="small-12 medium-4 large-4 columns">
		<strong>{{page.start_time}} - {{page.end_time}}</strong>
		<h3>
			{{page.title}}
		</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
		{% for s in site.speakers %}
		{% if s.name == page.tags.first %}
		<div class="speaker talk" style="padding-bottom:1em;">
			<a href="{{s.url | prepend: site.baseurl}}"><h3 id="{{ s.name | slugify }}" class="name">{{s.name}}</h3></a>
			<span class="sub-title">{{s.wtitle}}</span>
			<span class="sub-title">{{s.org}}</span>
			<span class="sub-title dot  fill-{{page.type | lowercase }}" style="padding:5px;"></span>
			<span class="sub-title">{{page.type | capitalize }}</span>
		</div>
		{% endif %}
		{% endfor %}
		<article>
			{{content}}
		</article>
		

	</div>
</div>
