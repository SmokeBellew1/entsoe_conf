---
layout: page1
---

<div class="row">
	<div class="large-12 columns speaker text-center pad3">
		<h1 class="name">{{page.name}}</h1>
		<span class="sub-title">{{page.wtitle}}</span>
        <span class="sub-title">{{page.org}}</span>
	</div>
</div>

<div class="row">
  <div class="small-4 medium-4 large-3 columns">
  	<img src="{{page.thumb}}">
  </div>
  <div class="small-4 medium-4 large-6 columns">
  	{{content}}
  </div>
  <div class="small-4 medium-4 large-3 columns">
  	<dl>
  		<dt>On the Web</dt>
  		<dd><a href="{{page.web}}">{{page.web | truncate: 30}}</a> </dd>
  		<dt>Twitter</dt>
  		<dd><a href="https://twitter.com/{{page.twitter}}">@{{page.twitter}}</a></dd>
  		<dt>Talk</dt>
  		<dd>
        {% for s in site.categories.programme %}
        {% if s.tags contains page.name %}
          <a href="{{s.url | prepend: site.baseurl}}">{{s.title | truncate: 30}}</a>
        {% endif %}
        {% endfor %}

      </dd>
  	</dl>
  	
  </div>
</div>
